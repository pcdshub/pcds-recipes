package:
  name: psdaq-control-minimal
  version: 3.3.14

source:
  git_url: https://github.com/slac-lcls/lcls2.git
  git_rev: 3.3.14
  patches:
    - setup.patch

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install ./psdaq -vv

requirements:
  build:
    - python
    - pip
  run:
    - python
    - bluesky
    - numpy
    - ophyd
    - p4p
    - pprint
    - psalg
    - psana
    - pyepics
    - transitions
    - zeromq

test:
  imports:
    - psdaq.control
    - psdaq.control.bluesky_simple
